<h1>Home Page</h1>
<p>
    <a href="/#/newvideo">Add a Video</a>
</p>
<ul>
    <li ng-repeat='video in videos'>
      <a href="/#/video/{{video._id}}">{{video.title}} ({{video.release_year}})</a>
      <a href="/#/video/delete/{{video._id}}">
          <i class="glyphicon glyphicon-remove"></i>
      </a>
    </li>
</ul>
